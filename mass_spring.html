<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Mass-Spring Animation</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('mass', 'assets/mass.png');
    game.load.image('wall', 'assets/fixed_v.png');

}

var masses;
var Walls;
var springs;
var cursors;
var wallL, wallR;
var mass1;
var spr1;

function create() {
    game.stage.backgroundColor = '#ffffff';
    //game.transparent = true;

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.P2JS);
 
    //  A simple background for our game
    //game.add.sprite(0, 0, 'sky');
 
    //  The Walls group contains the ground and the 2 ledges we can jump on
    Walls = game.add.group();
    Walls.enableBody = true;
    Walls.physicsBodyType = Phaser.Physics.P2JS;
 
    // Here we create the ground.
    wallL = Walls.create(10, game.world.height/2 - 32, 'wall');
    //wallL.body.immovable = true;
 
 
    //  Now let's create two ledges
    wallR = Walls.create(game.world.width - 10 - 32, game.world.height/2 - 32, 'wall');
    wallR.body.immovable = true;
    wallR.scale.x = -1;
 
    // The player and its settings
    masses = game.add.group();
    masses.enableBody = true;
    masses.physicsBodyType = Phaser.Physics.P2JS;
    mass1 = masses.create(game.world.width/2 - 32, game.world.height/2 - 16, 'mass');
 
    //  We need to enable physics on the player
 
    //  Player physics properties. Give the little guy a slight bounce.
    springs = game.add.group();
    spr1 = game.physics.p2.createSpring(wallL,mass1,10,50,0,null,null,[32,32],[0,16]);
 	
 	mass1.body.velocity = [-1,2];

    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
	wallL.body.moveRight(10);
 
    //  Collide the player and the stars with the platforms
//    game.physics.arcade.collide(masses, masses);
//	game.physics.arcade.collide(masses, Walls);

}

</script>

</body>
</html>
